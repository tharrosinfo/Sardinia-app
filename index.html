<!-- index.html -->
    <!DOCTYPE html>	 
	<!-- define angular app -->
    <html ng-app="scotchApp">
    <head>
	  <script src="phonegap.js"></script>
      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome -->
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/font-awesome.css" /> 

      <!-- SPELLS -->
      <!-- load angular and angular route -->
      <script src="js/angular.min.js"></script>
      <script src="js/angular-route.min.js"></script> 
	  <script src="js/ui-bootstrap-tpls-0.13.4.min.js"></script> 
      <script src="js/script.js"></script>
    </head>
    <body ng-controller="mainController">

        <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default">
            <div class="container-fluid" ng-controller="CollapseCtrl">
				<div class="navbar-header">	
					<a class="navbar-brand" href="" ng-click="isCollapsed = !isCollapsed"><i class="fa fa-list"></i></a>
					<a class="navbar-brand" href="/">Angular Routing Example</a>
				</div>
				<div collapse="isCollapsed">
                <ul class="nav navbar-nav navbar-right">
					<li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                    <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
					
                </ul>
				</div>
            </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">
			<!-- angular templating -->
            <!-- this is where content will be injected -->
			<div ng-view></div>
        </div>

    </body>
    </html>
