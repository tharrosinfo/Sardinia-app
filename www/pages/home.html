<!-- home.html -->
    <div class="text-center">
        <h1>{{ 'SITES' | translate }}</h1>

        <p>{{ 'LIST' | translate }}</p>
		
		<p class="text-center" ng-hide="dataLoaded">
			<img src="img/loading.gif">
		</p>
				
		<ul class="mainlist">
			<li>
				<div class="input-group mb-4">
				  <div class="input-group-prepend">
					<span class="input-group-text">{{ 'FILTER' | translate }}</span>
				  </div>
				  <input ng-model="query" type="text" class="form-control" autofocus>
				</div>
			</li>
			<li ng-repeat="site in sites | filter:query ">
				<div ng-click="go('detail/'+ site.id)">
				<img ng-src="images/{{site.image}}" class="toleft">
				<h2><a href="#!/detail/{{site.id}}">{{site.name}}</a></h2>
				<p>{{site.place}} ({{site.prov}})</p>
				<p>{{site.cat}} </p>
				<p>{{ 'DISTANCE' | translate }} <em>{{ distance(site.distance_acos) }}</em> km</p>
				</div>
			</li>
		</ul>
    </div>
