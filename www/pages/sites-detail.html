<!-- sites-detail.html -->
    <div class="text-center">
        <h1>{{sites.name}}</h1>

        <p>{{ 'INFO' | translate }}</p>
		
		<ul class="mainlist">
			<li>
				<img src="images/{{sites.image}}" class="wid100">
				<p>{{sites.place}} ({{sites.prov}})</p>
				<p>{{sites.cat}}</p>
			</li>
			<li>
				<p><a href="#!/map" >{{siteCoords | convertDecimalToMin: siteLang}}</a></p>
			</li>
			<li>
				<p>{{ 'DISTANCE' | translate }} <em>{{ distance(sites.distance_acos) }}</em> km</p>
			</li>
			<li>
				<p class="toleft textbox">{{sites.description}} </p>
			</li>
			<li class="infobox">
				<p ng-bind-html="infohtml"></p>
		    </li>
			<li>
				<a href="https://www.tharros.info/" class="btn btn-primary btn-lg" role="button">{{ 'VISIT' | translate }}</a>
			</li>
		</ul>
    </div>
