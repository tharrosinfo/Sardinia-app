<!-- home.html -->
    <div class="text-center">
        <h1>Sites and Museums</h1>

        <p>{{ message }}</p>
		
		<ul class="mainlist">
			<li ng-repeat="site in sites">
				<img src={{"images/"+site.image}}>
				<h2><a href="#/{{site.id}}">{{site.name}}</a></h2>
				<p>{{site.place}} ({{site.prov}})</p>
				<p>{{site.cat}} </p>
				<p>{{site.description}} </p>
		    </li>
		</ul>
    </div>
