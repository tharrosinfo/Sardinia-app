<!-- home.html -->
    <div class="text-center">
        <h1>Sites and Museums</h1>

        <p>{{ message }}</p>
		
		<ul class="mainlist">
			<li ng-repeat="site in sites">
				<img src={{"images/"+site.image}}>
				<h3><a href="#/{{site.id}}">{{site.name}}</a></h3>
		     	<p>{{site.place}} ({{site.province}})</p>
		    </li>
		</ul>
    </div>
