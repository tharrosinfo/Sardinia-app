<!-- sites-detail.html -->
    <div class="text-center">
        <h1>{{sites.name}}</h1>

        <p>{{ 'INFO' | translate }}</p>
		
		<ul class="mainlist">
			<li>
				<img src="images/{{sites.image}}" class="wid100">
				<h2>{{sites.name}}</h2>
				<p>{{sites.place}} ({{sites.prov}})</p>
				<p>{{sites.cat}}</p>
				<p>{{siteCoords | convertDecimalToMin: siteLang}}</p>
			</li>
			<li>
				<p class="toleft textbox">{{sites.description}} </p>
			</li>
			<li class="infobox">
				<p ng-bind-html="infohtml"></p>
		    </li>
		</ul>
    </div>
